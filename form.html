<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Login Form</h2>
    <form onsubmit="login(event)">
      <label>Email:</label>
      <input
        id="email"
        title="email"
        name="email"
        type="email"
        placeholder="Enter Your Email..."
        required
      />
      <br />
      <label>Password:</label>
      <input
        id="password"
        title="password"
        name="password"
        type="password"
        placeholder="Enter Your password..."
        required
      />
      <!-- fullname, mobile_number, city, aadhar_number -->
      <button type="submit">LogIn</button>
    </form>
    <span id="msg"></span>
  </body>
  <script>
    function login(event) {
        event.preventDefault()
       const email = document.getElementById('email').value
       const password = document.getElementById('password').value

       const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
       const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/

       if(emailRegex.test(email) === true && passwordRegex.test(password) ===true) {
        document.getElementById('msg').innerHTML = "Pattern Matched"
       } else {
        document.getElementById('msg').innerHTML = "Wrong Pattern"
       }

    }
  </script>
</html>
