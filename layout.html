<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layout.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">Header</div>
    <div class="main">
        <div class="sidebar">
            <div class="tab">HTML</div>
            <div class="tab">CSS</div>
            <div class="tab">JS</div>
            <div class="tab">React</div>
            <div class="tab">NodeJS</div>
            <div class="tab">Express</div>
            <div class="tab">MongoDb</div>
            <div class="tab">NextJs</div>
            <div class="tab">PostgreSql</div>
            <div class="tab">MySQL</div>
            <div class="tab">TypeScript</div>
            <div class="tab">ThreeJs</div>
            <div class="tab">NuxtJS</div>
            <div class="tab">NestJS</div>
        </div>
        <div id="content" class="content">Main Content</div>
    </div>
    <div class="footer">Footer</div>
</body>
<script>
    let data = document.querySelectorAll('.tab')
    let value = document.getElementById('content')

    data.forEach(item => {
        item.addEventListener('click', () => {
            const c  = item.textContent
            value.textContent = c
        })
    });

</script>
</html>
